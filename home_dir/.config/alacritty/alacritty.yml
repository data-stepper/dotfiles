# Font configuration (changes require restart)
font:
    # Normal (roman) font face
    normal:
        family: Blex Mono Nerd Font
        style: Regular
        antialias: true

    # Bold font face
    bold:
        family: Blex Mono Nerd Font
        style: Bold
        antialias: true

    # Italic font face
    italic:
        family: Blex Mono Nerd Font
        style: Italic
        antialias: true

    # Bold italic font face
    bold_italic:
        family: Blex Mono Nerd Font
        style: Bold Italic
        antialias: true

    # Point size
    size: 8.0


# Scrolling configuration
scrolling:

    # Don't use scrolling because we want maximum speed
    history: 0
    
    # Always scroll to the bottom of the page
    auto_scroll: true

# 4 spaces are one tab, always
tabspaces: 4



