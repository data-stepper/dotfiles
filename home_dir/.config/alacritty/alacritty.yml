# Font configuration (changes require restart)
font:
    # Normal (roman) font face
    normal:
        family: Blex Mono Nerd Font
        style: Regular
        antialias: true

    # Bold font face
    bold:
        family: Blex Mono Nerd Font
        style: Bold
        antialias: true

    # Italic font face
    italic:
        family: Blex Mono Nerd Font
        style: Italic
        antialias: true

    # Bold italic font face
    bold_italic:
        family: Blex Mono Nerd Font
        style: Bold Italic
        antialias: true

    # Point size
    size: 8.0


window:
    
    # Significantly more convenient when using nvim
    dynamic_padding: true

# Scrolling configuration
scrolling:

    # Don't use scrolling because we want maximum speed
    history: 500
    
    # Always scroll to the bottom of the page
    auto_scroll: true

# 4 spaces are one tab, always
tabspaces: 4

# Open new instance in the same path
# TODO: Find a way to map this to the standard Super+Return
# how I usually open terminal instances
key_bindings:
    - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
    - { key: Return,   mods: Control, action: SpawnNewInstance }
    - { key: Return,   mods: Shift, action: SpawnNewInstance }
    - { key: V,  mods: Control, mode: ~Search, action: ToggleViMode }


