# Font configuration (changes require restart)
font:
    # Normal (roman) font face
    normal:
        family: Blex Mono Nerd Font
        style: Regular

    # Bold font face
    bold:
        family: Blex Mono Nerd Font
        style: Bold

    # Italic font face
    italic:
        family: Blex Mono Nerd Font
        style: Italic

    # Bold italic font face
    bold_italic:
        family: Blex Mono Nerd Font
        style: Bold Italic

    # Point size
    size: 8.0

